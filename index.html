<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  </head>
  <body id="body" class="bg-[#F4F7FF] font-[poppins] py-6">
    <section class="max-w-7xl mx-auto py-6 bg-white px-4 rounded-3xl">
      <header>
        <nav class="flex justify-between">
          <div class="flex items-center gap-3">
            <img src="assets/logo.png" alt="" />
            <h1 class="text-4xl">
              Dev<span class="text-4xl font-bold">Board</span>
            </h1>
          </div>

          <div class="flex items-center gap-9">
            <div
              class="bg-[#F4F7FF] w-32 flex justify-center items-center rounded-[2rem] p-2 gap-2"
            >
              <img src="assets/checkbox.png" alt="" />
              <h2 id="total-task" class="text-3xl font-bold">23</h2>
            </div>
            <div class="bg-[#F4f7ff] p-3 rounded-full">
            <button id="theme-btn" class="cursor-pointer"><img src="assets/theme-btn.png" alt="" /></button></div>
          </div>
        </nav>
      </header>
    </section>
  </body>
</html>
